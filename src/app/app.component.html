<form [formGroup]="form">
  <div formGroupName="name">
    <label>First name:
      <input formControlName="firstName">
    </label>
    <label>Middle name:
      <input formControlName="middleName">
    </label>
    <label>Last name:
      <input formControlName="lastName">
    </label>
    <br />
  </div>
  <label>Age:
    <input type="number" formControlName="age">
  </label>
  <val-messages for="age">
    <val-message for="required">This field is required.</val-message>
    <val-message for="min">This field is min.</val-message>
    <val-message for="max">This field is max.</val-message>
    <val-message default>Hoi!</val-message>
  </val-messages>
  <br />
  <input type="submit" />
</form>
<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>

<router-outlet></router-outlet>
